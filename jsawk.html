<html>
    <head>
        <title>
            jsAWK
        </title>
        <script src="jquery-1.8.3.min.js" type="text/javascript"></script>
        <link href="jsawk.css" rel="stylesheet" type="text/css">
        <script src="jsawk.js" type="text/javascript"></script>
        <script src="codemirror-2.36/lib/codemirror.js"></script>
        <link rel="stylesheet" href="codemirror-2.36/lib/codemirror.css">
        <script src="codemirror-2.36/mode/javascript/javascript.js"></script>
    </head>
    <body>
        <section>
        <div class="header">1. Put your data here</div>
        <div id="input" class="editable">Lushnikov Andrey
Dobrolezh Anna
Vasilinets Sergey
Chalov Ivan</div>
        </section>
        <section>
            <div class="header">2. Edit your processing macros</div>
            <div class="hint">This macros will be executed per-line for your
            input</div>
            <div id="editor-header"></div>
            <div id="editor-body"> </div>
            <div id="editor-footer"></div>
            <div id="submit" class="button"> Process!</div>
            <div class="hint-small">You can also press <span class="shortcut">Ctrl+Enter</span> to run you script</div>
        </section>
        <section>
            <div class="header">3. See results here</div>
            <div id="output" class="editable">Here will be your output</div>
        </section>
    </body>
</html>
